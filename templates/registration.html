{% extends "base.html" %}
{% block body %}

<style>
  .terms_container input[type="checkbox"] {
width: 20px; /* Adjust the width as needed */
height: 20px; /* Adjust the height as needed */
}

</style>
<!-- contact section -->
<section class="contact_section layout_padding">
  <div class="container">
    <div class="heading_container heading_center">
      <h2>
        Register Here
      </h2>
    </div>
    <div class="row">
      <div class="col-md-8 col-lg-6 mx-auto">
        <div class="form_container">
          <form action="" method="post">
            {% csrf_token %}
            <div>
              <input type="text" name='fname' id="fname" placeholder="First Name" required />
            </div>
            <div>
              <input type="text" name='lname' id="lname" placeholder="Last Name" required />
            </div>
            <div>
              <input type="email" id="email" name="email" placeholder="Your Email" required />
            </div>
            <div>
              <input type="password" name='password' id="password" placeholder="Password" required />
            </div>
            <div>
              <input type="password" name='repassword' id="repassword" placeholder="Confirm Password" required />
            </div>
            <div class="btn_box ">
            <div class="terms_container">
              <input type="checkbox" id="terms" name="terms" required />
              <label for="terms">I agree to the terms and conditions </label>
            </div> </div>
            <br>
              <button type="submit" style="background-color: #128308 ; border: 1px solid #128308; margin-left: 22vh;" >
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- end contact section -->


{% endblock body %}
